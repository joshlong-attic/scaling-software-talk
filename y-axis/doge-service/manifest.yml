---
applications:
- name: doge-service
  memory: 512M
  instances: 1
  host: doge-service-${random-word}
  domain: cfapps.io
  path: target/doge-service.jar
  buildpack: https://github.com/cloudfoundry/java-buildpack.git
  services:
    - doge-mongo
    - config-service
    - eureka-service
  env:
    SPRING_PROFILES_DEFAULT: cloud
    DEBUG: "true"
    debug: "true"
