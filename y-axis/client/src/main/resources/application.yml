zuul:
  proxy:
    mapping: /api
    route:
      doges: /doges
      accounts: /accounts



server:
  port: 9900


logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

eureka:
  instance:
    statusPageUrlPath: /admin/info
    healthCheckUrlPath: /admin/health


# TODO: move these profiles to the remote repo

---
spring:
  profiles: cloud
eureka:
  client:
    serviceUrl:
      defaultZone: ${vcap.services.${PREFIX:}eureka-service.credentials.uri:http://${PREFIX:}eureka-service.${application.domain:cfapps.io}}/v2/
  instance:
    hostname: ${PREFIX:}${spring.application.name}.${application.domain:cfapps.io}
    nonSecurePort: 80
security:
  user:
    password: password